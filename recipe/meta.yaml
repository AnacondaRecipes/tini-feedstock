{% set name = "tini" %}
{% set version = "0.17.0" %}
{% set sha256 = "5244691718f6856db74dcf6dbb3576a901e737f41412e7895747f0ccb4ccaff0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/krallin/tini/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [not (linux and py27)]

requirements:
  build:
    - toolchain
    - cmake
    - python

test:
  commands:
    - tini -h

about:
  home: https://github.com/krallin/tini
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A tiny but valid `init` for containers

extra:
  recipe-maintainers:
    - jakirkham
